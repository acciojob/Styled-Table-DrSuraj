<!DOCTYPE html>
<html>
<head>
  <title>Game Statistics</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    
    th {
      background-color: #f2f2f2;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Game Statistics</h1>
  
  <table>
    <thead>
      <tr>
        <th>Player</th>
        <th>Score</th>
        <th>Level</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Player 1</td>
        <td>100</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Player 2</td>
        <td>85</td>
        <td>4</td>
      </tr>
      <tr>
        <td>Player 3</td>
        <td>120</td>
        <td>6</td>
      </tr>
      <tr>
        <td>Player 4</td>
        <td>75</td>
        <td>3</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
